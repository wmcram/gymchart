{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <!-- AlpineJS Example: Toggle Visibility -->
    <div x-data="{ isOpen: false }" class="mb-8">
        <button @click="isOpen = !isOpen" class="btn btn-primary">
            Toggle AlpineJS Content
        </button>
        <div x-show="isOpen" x-cloak class="mt-4 p-4 bg-gray-100 rounded-lg">
            <p>This content is toggled using AlpineJS!</p>
        </div>
    </div>

    <!-- HTMX Example: Load Content on Page Load -->
    <div hx-get="{% url 'partial' %}" hx-trigger="load" class="mb-8">
        <p class="text-gray-600">Loading content with HTMX...</p>
    </div>

    <!-- HTMX Example: Load Content on Button Click -->
    <div class="mb-8">
        <button class="btn btn-secondary" hx-get="{% url 'partial' %}" hx-target="#result">
            Load Content with HTMX
        </button>
        <div id="result" class="mt-4 p-4 bg-blue-50 rounded-lg">
            <p class="text-gray-600">Content will appear here when the button is clicked.</p>
        </div>
    </div>

    <!-- DaisyUI Example: Styled Card -->
    <div class="card bg-base-100 shadow-xl mb-8">
        <div class="card-body">
            <h2 class="card-title">DaisyUI Styled Card</h2>
            <p>This card is styled using DaisyUI, a Tailwind CSS component library.</p>
        </div>
    </div>

</div>
{% endblock %}
